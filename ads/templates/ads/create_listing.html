<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити оголошення</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="create-listing-page">
    <div class="container">
        <h2>Створити оголошення</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зберегти</button>
        </form>
        <p><a href="{% url 'my_listings' %}" class='btn'>Повернутися до списку оголошень</a></p>
        <p><a href="{% url 'dashboard' %}" class='btn'>Повернутися на головну</a></p>
    </div>
</body>

</html>
