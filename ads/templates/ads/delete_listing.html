<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалити оголошення</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="delete-listing-page">
    <div class="delete-container">
        <h1>Видалити оголошення</h1>
        <p>Ви впевнені, що хочете видалити "{{ listing.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-button">Так, видалити</button>
        </form>
        <a href="{% url 'my_listings' %}">Ні, повернутися</a>
    </div>
</body>

</html>
